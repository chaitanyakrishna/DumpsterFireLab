                <div class="flame flame2"></div>

                <circle cx="50" cy="135" r="10" fill="#1a202c"/>
                <circle cx="150" cy="135" r="10" fill="#1a202c"/>
                <!-- Handles -->
                <rect x="5" y="70" width="20" height="8" rx="2" fill="#2d3748"/>
                <rect x="175" y="70" width="20" height="8" rx="2" fill="#2d3748"/>
            </svg>
        </div>
        
        <div class="dice-display" id="dice-display">
